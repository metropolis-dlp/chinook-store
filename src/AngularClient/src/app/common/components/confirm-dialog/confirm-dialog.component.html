<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="confirm()">{{ data.yesButtonText }}</button>
  <button mat-raised-button [mat-dialog-close]="false">{{ data.noButtonText }}</button>
</div>
