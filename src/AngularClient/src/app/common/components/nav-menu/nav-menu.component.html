<mat-toolbar color="primary">
  <button mat-icon-button matTooltip="Menu" aria-label="Menu" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Chinook Store</span>
</mat-toolbar>

<mat-sidenav-container autosize>

  <mat-sidenav #sidenav mode="over">
    <mat-nav-list (click)="sidenav.close();">
      <a routerLink="/" mat-list-item>
        <div class="d-flex flex-items-center flex-gap">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </div>
      </a>
      <a routerLink="/artist" mat-list-item>
        <div class="d-flex flex-items-center flex-gap">
          <mat-icon>music_note</mat-icon>
          <span>Artists</span>
        </div>
      </a>
      <a routerLink="/album" mat-list-item>
        <div class="d-flex flex-items-center flex-gap">
          <mat-icon>album</mat-icon>
          <span>Albums</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <ng-content></ng-content>

</mat-sidenav-container>
