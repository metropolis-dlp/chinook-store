<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="elements" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef>Hire Date</th>
    <td mat-cell *matCellDef="let element">{{ element.hireDate | date:'dd/MM/yyyy' }}</td>
  </ng-container>

  <ng-container matColumnDef="reportsTo">
    <th mat-header-cell *matHeaderCellDef>Reports To</th>
    <td mat-cell *matCellDef="let element">{{ element.reportsTo }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>
      <div class="d-flex flex-justify-center">
        <button mat-icon-button [routerLink]="['../create']">
          <mat-icon color="primary">library_add</mat-icon>
        </button>
      </div>
    </th>
    <td mat-cell *matCellDef="let row">
      <div class="d-flex flex-justify-center">
        <button mat-icon-button [routerLink]="['../edit', row.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(row.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
