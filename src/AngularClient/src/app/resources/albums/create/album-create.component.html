<mat-card>
  <mat-card-header>
    <mat-card-title>Create Album</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <album-form [formControl]="form"></album-form>
  </mat-card-content>
  <mat-card-actions class="d-flex flex-gap">
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!form.valid">Create</button>
    <button mat-raised-button [routerLink]="['../list']">Cancel</button>
  </mat-card-actions>
</mat-card>
