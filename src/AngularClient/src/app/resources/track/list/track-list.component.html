<div class="mat-elevation-z8">
  <table mat-table [dataSource]="elements">

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="composer">
      <th mat-header-cell *matHeaderCellDef>Composer</th>
      <td mat-cell *matCellDef="let element">{{ element.composer }}</td>
    </ng-container>

    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef>Length</th>
      <td mat-cell *matCellDef="let element">{{ element.milliseconds | duration }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.unitPrice | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="mediaType">
      <th mat-header-cell *matHeaderCellDef>Media</th>
      <td mat-cell *matCellDef="let element">{{ element.mediaTypeName }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex flex-justify-center">
          <button mat-icon-button>
            <mat-icon color="primary">library_add</mat-icon>
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex flex-justify-center">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
