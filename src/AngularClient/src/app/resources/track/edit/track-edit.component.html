<h1 mat-dialog-title>Update Track</h1>

<div mat-dialog-content class="py-1">
  <track-form [formControl]="form"></track-form>
</div>

<div mat-dialog-actions align="end">
  <button mat-flat-button type="button" color="primary" (click)="submit()" [disabled]="!form.valid">Update</button>
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
</div>
