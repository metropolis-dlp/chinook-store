<div class="d-flex flex-justify-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Update Album</mat-card-title>
    </mat-card-header>
    <mat-card-content class="pt-1">
      <album-form [formControl]="form"></album-form>
      @if (id) {
        <track-list [albumId]="id"></track-list>
      }
    </mat-card-content>
    <mat-card-actions class="d-flex flex-gap">
      <button mat-flat-button (click)="submit()" [disabled]="!form.valid">Update</button>
      <button mat-raised-button [routerLink]="['../../list']">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
