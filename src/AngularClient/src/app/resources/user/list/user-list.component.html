<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [formControl]="filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="elements" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>
        <div class="d-flex flex-justify-center">
          <button mat-icon-button [routerLink]="['../create']">
            <mat-icon color="primary">library_add</mat-icon>
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex flex-justify-center">
          <button mat-icon-button [routerLink]="['../edit', row.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(row.id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 30, 100]"
  >
  </mat-paginator>
</div>
